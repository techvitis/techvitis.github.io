<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Showcase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <style>
        .card {
            border-radius: 3px;
        }
        .card-img-top {
            height: 200px; /* adjust according to your preference */
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo-url" alt="Company Logo" width="30" height="30">
                Company Name
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Courses
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Course 1</a></li>
                            <li><a class="dropdown-item" href="#">Course 2</a></li>
                            <li><a class="dropdown-item" href="#">Course 3</a></li>
                            <li><a class="dropdown-item" href="#">Course 4</a></li>
                            <li><a class="dropdown-item" href="#">Course 5</a></li>
                            <li><a class="dropdown-item" href="#">Course 6</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="course-img-url" alt="Course Image">
                    <div class="card-body">
                        <img src="provider-logo-url" alt="Provider Logo" width="30" height="30">
                        <p>Provider Name</p>
                        <h5 class="card-title">Course Title</h5>
                        <p class="card-text">Brief course description.</p>
                    </div>
                </div>
            </div>
            <!-- Replicate the above div for other 5 courses -->
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
